<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>A date range picker for Bootstrap</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="moment.js"></script>
        <script type="text/javascript" src="daterangepicker.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="span12">

                <h4>Basic Date Range Picker</h4>
                <div class="well">

                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="text" style="width: 200px" name="reservation" id="reservation" class="form-control" value="01/04/2015 - 30/04/2015" /> 
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <script type="text/javascript">
                        $(document).ready(function () {
                            var optionSet1 = {
                                startDate: moment().startOf('month'),
                                endDate: moment().endOf('month'),
                                showDropdowns: true,
                                opens: 'left',
                                format: 'DD/MM/YYYY',
                                ranges: {
                                    'Este mês': [moment().startOf('month'), moment().endOf('month')],
                                    'Hoje': [moment(), moment()],
                                    'Ontem': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                                    'Últimos 7 dias': [moment().subtract(6, 'days'), moment()],
                                    'Último mês': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
                                    'Últimos 3 meses': [moment().subtract(3, 'month'), moment().subtract(1, 'month')],
                                    'Próximo mês': [moment().add(1, 'month').startOf('month'), moment().add(1, 'month').endOf('month')],
                                    'Próximos 3 meses': [moment().add(1, 'month'), moment().add(3, 'month')]
                                },
                                locale: {
                                    applyLabel: 'Aplicar',
                                    cancelLabel: 'Limpar',
                                    fromLabel: 'Data início',
                                    toLabel: 'Data Fim',
                                    customRangeLabel: 'Personalizado',
                                    daysOfWeek: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                                    firstDay: 1
                                }
                            };

                            $('#reservation').daterangepicker(optionSet1, function (start, end, label) {
                                console.log(start.toISOString(), end.toISOString(), label);
                            });

                            $('#reservation').on('show.daterangepicker', function (ev, picker) {
                                $('.daterangepicker').addClass("show-calendar");
                            });
                        });
                    </script>

                </div>

            </div>
        </div>

    </body>
</html>
